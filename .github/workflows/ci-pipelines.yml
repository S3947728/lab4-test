name: Lab 4 CI Pipeline
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 18.x
              uses: actions/setup-node@v4
              with:
                node-version: "18"
            - name: Install Dependencies
              run: npm clean-install
            - name: Run Linter
              run: npm run lint